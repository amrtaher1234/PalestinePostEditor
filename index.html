<body>
  <form>
    <header>
      <img src="assets/palestine.png" />
      <p class="bold">نحن نقف مع   <span class="palestine">فلسطين</span></p>
    </header>
    <div>
      <p class="bold">لا تنسي أن تقف مع القضية  <span class="palestine">الفلسطنية</span></p>
      <ul>
        <li>إستمر في نشر <span class="hashtag">GhazaUnderAttack#</span> </li>
        <li>لا تنشر أو تساعد في نشر منشوراتهم </li>
        <li>إنشر منشورك المتعلقة   <span class="palestine">بفلسطين</span></li>
      </ul>
    </div>

    <div>
      <h3></h3>
    </div>
    <p class="bold">إكتب منشورك بالاسفل   </span></p>
    <textarea rows="8" multiple class="post"></textarea>
    <button type="button" id="convert-btn" class="btn convert-btn">تحويل</button>
    <textarea rows="8" multiple id="post-output" class="post-output" disabled> </textarea>
    <button  type="button" disabled id="copy-btn" class="btn copy-btn">نقل</button>

  </form>
